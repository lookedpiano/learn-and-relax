<div class="container">
  <h1>Improving Math Skills</h1>
  <form [formGroup]="mathForm">
    <div class="equation">
      {{ a }} + {{ b }} =
    </div>
    <input appAnswerHighlight formControlName="answer">
  </form>
  <div class="stats">
    Sekunden pro Aufgabe: {{ secondsPerSolution | number: '1.1-3' }}
  </div>
</div>
